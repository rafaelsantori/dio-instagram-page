<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>InstagramPage</title>
</head>
<body>
    <div class="instagram-page">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="phone">
        </div>
        <div class="instagram-login">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="logo">
                <div class="profile-photo">
                    <img src="./img/imagem-perfil.png" alt="photo">
                </div>
                <a href="#" class="login-button">Continuar como usuario_instagram</a>
                <a href="#" class="logout-button">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é usuario_instagram?</p>
                <p class="not-account2">
                    <span class="link-blue">Trocar de conta</span>
                    ou
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="get-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DA7AF6E4E-938D-460D-8870-991EAAB8F608%26utm_content%3Dlo%26utm_medium%3Dbadge" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
